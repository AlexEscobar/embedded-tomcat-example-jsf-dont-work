<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpeciesEditDlg" widgetVar="SpeciesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSpeciesTitle}">
            <h:form id="SpeciesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{speciesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSpeciesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{speciesController.selected.id}" title="#{bundle.EditSpeciesTitle_id}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSpeciesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{speciesController.selected.name}" title="#{bundle.EditSpeciesTitle_name}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditSpeciesLabel_entryDate}" for="entryDate" />
                        <p:calendar id="entryDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{speciesController.selected.entryDate}" title="#{bundle.EditSpeciesTitle_entryDate}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_entryDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSpeciesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{speciesController.selected.status}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditSpeciesLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{speciesController.selected.userId}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{speciesController.update}" value="#{bundle.Save}" update="display,:SpeciesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SpeciesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpeciesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
