<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpeciesCreateDlg" widgetVar="SpeciesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSpeciesTitle}">
            <h:form id="SpeciesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{speciesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSpeciesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{speciesController.selected.name}" title="#{bundle.CreateSpeciesTitle_name}" required="true" requiredMessage="#{bundle.CreateSpeciesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateSpeciesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{speciesController.selected.status}" required="true" requiredMessage="#{bundle.EditSpeciesRequiredMessage_status}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{speciesController.create}" value="#{bundle.Save}" update="display,:SpeciesListForm:datalist,:growl" oncomplete="handleSubmit(args,'SpeciesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpeciesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
