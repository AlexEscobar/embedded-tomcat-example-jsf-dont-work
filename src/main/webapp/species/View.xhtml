<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpeciesViewDlg" widgetVar="SpeciesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSpeciesTitle}">
            <h:form id="SpeciesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{speciesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSpeciesLabel_id}"/>
                        <h:outputText value="#{speciesController.selected.id}" title="#{bundle.ViewSpeciesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSpeciesLabel_name}"/>
                        <h:outputText value="#{speciesController.selected.name}" title="#{bundle.ViewSpeciesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSpeciesLabel_entryDate}"/>
                        <h:outputText value="#{speciesController.selected.entryDate}" title="#{bundle.ViewSpeciesTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSpeciesLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{speciesController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSpeciesLabel_userId}"/>
                        <h:outputText value="#{speciesController.selected.userId}" title="#{bundle.ViewSpeciesTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SpeciesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
