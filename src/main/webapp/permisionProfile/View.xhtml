<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisionProfileViewDlg" widgetVar="PermisionProfileViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermisionProfileTitle}">
            <h:form id="PermisionProfileViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisionProfileController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermisionProfileLabel_entryDate}"/>
                        <h:outputText value="#{permisionProfileController.selected.entryDate}" title="#{bundle.ViewPermisionProfileTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPermisionProfileLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{permisionProfileController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPermisionProfileLabel_permisions}"/>
                        <h:outputText value="#{permisionProfileController.selected.permisions}" title="#{bundle.ViewPermisionProfileTitle_permisions}"/>
                        <h:outputText value="#{bundle.ViewPermisionProfileLabel_profiles}"/>
                        <h:outputText value="#{permisionProfileController.selected.profiles}" title="#{bundle.ViewPermisionProfileTitle_profiles}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermisionProfileViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
