<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPermisionProfileTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PermisionProfileListForm">
                <p:panel header="#{bundle.ListPermisionProfileTitle}">
                    <p:dataTable id="datalist" value="#{permisionProfileController.items}" var="item"
                                 selectionMode="single" selection="#{permisionProfileController.selected}"
                                 paginator="true" widgetVar="permissionsTable"
                                 rowKey="#{item.permisionProfilePK}"
                                 rows="50"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton deleteButton"/>
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="#{bundleSearch}" />
                                <p:inputText id="globalFilter" onkeyup="PF('permissionsTable').filter()" style="width:150px" placeholder="#{bundle.Keyword}"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{item.profiles.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisionProfileTitle_profiles}"/>
                            </f:facet>
                            <h:outputText value="#{item.profiles.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisionProfileTitle_permisions}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisions.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisionProfileTitle_entryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisionProfileTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{permisionProfileController.prepareCreate}" update=":PermisionProfileCreateForm" oncomplete="PF('PermisionProfileCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PermisionProfileViewForm" oncomplete="PF('PermisionProfileViewDialog').show()" disabled="#{empty permisionProfileController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{permisionProfileController.destroy}" update=":growl,datalist" disabled="#{empty permisionProfileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
