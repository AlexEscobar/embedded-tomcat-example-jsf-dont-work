<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PetPatientsCreateDlg" widgetVar="PetPatientsCreateDialog" class="theme" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePetPatientsTitle}">
            <h:form id="PetPatientsCreateForm" class="theme pet-registrationForm">
                <h:panelGroup id="display"  class="theme black_bg">
                    <p:panelGrid columns="1" class="theme black_bg"  rendered="#{petPatientsController.selected != null}"  layout="grid">
                        <!--<p:outputLabel value="#{bundle.CreatePetPatientsLabel_id}" for="id" />-->
                        <!--<p:inputText id="id" value="#{petPatientsController.selected.id}" title="#{bundle.CreatePetPatientsTitle_id}" required="true" placeholder='Patient ID' requiredMessage="#{bundle.CreatePetPatientsRequiredMessage_id}"/>-->
                        <!--<p:outputLabel value="#{bundle.CreatePetPatientsLabel_name}" for="name" />-->

                        <p:inputText id="patientId" value="#{petPatientsController.selected.patientId}" title="#{bundle.PatientId}" 
                                     placeholder="#{bundle.PatientId}"/>
                        <p:inputText id="accessionCode" value="#{petPatientsController.selected.accessionCode}" title="#{bundle.AccessionCode}" 
                                     placeholder="#{bundle.AccessionCode}"/>
                        <p:outputLabel value="#{bundle.CreatePetPatientsLabel_ownerId}" for="ownerId" />
                        <p:row>
                            <p:selectOneMenu id="ownerId" value="#{petPatientsController.selected.ownerId}" 
                                             filter="true" filterMatchMode="contains" 
                                             required="true" requiredMessage="#{bundle.EditPetPatientsRequiredMessage_ownerId}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                                <f:selectItems value="#{personsController.itemsAvailableSelectOne}"
                                               var="ownerIdItem"
                                               itemLabel="#{ownerIdItem.FName} #{ownerIdItem.LName}"
                                               itemValue="#{ownerIdItem}"/>
                                <p:ajax event="change" update="@(.pet-registrationForm)" listener="#{petPatientsController.setNullItemsByOwner}"/>
                            </p:selectOneMenu>                        
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" >
                                <p:ajax listener="#{personsController.initializeFromPetRegistrationForm}" oncomplete="PF('PersonsCreateDialog').show()" update=":PersonsCreateForm"/>
                            </p:commandButton>
                        </p:row>
                        <p:row rendered="#{petPatientsController.itemsByOwner.size() gt 0}">
                                <p:dataList value="#{petPatientsController.itemsByOwner}" var="pet" type="ordered">
                                    #{pet.name}, #{pet.breedId.specieId.name} #{pet.breedId.name}
                                </p:dataList>

                        </p:row>
                        <p:inputText id="name" value="#{petPatientsController.selected.name}" 
                                     title="#{bundle.CreatePetPatientsTitle_name}" required="true" placeholder="Name" 
                                     requiredMessage="#{bundle.CreatePetPatientsRequiredMessage_name}"/>
                        <p:row>
                            <p:outputLabel value="#{bundle.CreatePetPatientsLabel_sex}" for="sex" />
                            <p:selectOneButton id="sex" value="#{petPatientsController.selected.sex}"  required="true" requiredMessage="#{bundle.EditPetPatientsRequiredMessage_sex}">
                                <f:selectItem itemLabel="#{bundle.Male}" itemValue="0" />
                                <f:selectItem itemLabel="#{bundle.Female}" itemValue="1" />
                            </p:selectOneButton>
                        </p:row>                        
                        <p:row>
                            <p:outputLabel value="#{bundle.Neutered}" for="neutered" />
                            <p:selectBooleanCheckbox id="neutered" value="#{petPatientsController.selected.neutered}" />
                        </p:row>      


<!--<p:outputLabel value="#{bundle.CreatePetPatientsLabel_birthDate}" for="birthDate" />-->
                        <p:row>   
                            <p:calendar id="birthDate" pattern="MM/dd/yyyy"  navigator="true" 
                                        value="#{petPatientsController.selected.birthDate}" 
                                        placeholder="Birth date" title="#{bundle.EditPetPatientsTitle_birthDate}"/>
                        </p:row>


                        <p:outputLabel value="#{bundle.Specie}" for="specieId" />
                        <p:selectOneMenu id="specieId" style="width:100% !important;" value="#{petPatientsController.specieId}" required="true" requiredMessage="#{bundle.EditPetPatientsRequiredMessage_breedId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                            <f:selectItems value="#{speciesController.itemsAvailableSelectOne}" 
                                           var="specieIdItem"
                                           itemValue="#{specieIdItem}"
                                           itemLabel="#{specieIdItem.name}"/>
                            <p:ajax event="change" update="breedId"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePetPatientsLabel_breedId}" for="breedId" />
                        <p:selectOneMenu id="breedId" style="width:100% !important;" value="#{petPatientsController.selected.breedId}"
                                         required="true" requiredMessage="#{bundle.EditPetPatientsRequiredMessage_breedId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                            <f:selectItems value="#{breedsController.itemsBySpecie}"
                                           var="breedIdItem"
                                           itemValue="#{breedIdItem}"
                                           itemLabel="#{breedIdItem.name}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{bundle.Description}" for="descript" />
                        <p:inputTextarea id="descript" style="width:100% !important;" value="#{petPatientsController.selected.description}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{petPatientsController.create}" value="#{bundle.Save}" styleClass="btn btn-info btn-save" 
                                     update="display,:PetPatientsListForm:datalist,:growl" oncomplete="handleSubmit(args,'PetPatientsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PetPatientsCreateDialog.hide()" styleClass="btn-delete" />
                </h:panelGroup>
            </h:form>

        </p:dialog>
        <ui:include src="/persons/Create.xhtml"/>

    </ui:composition>
</html>
