<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PetPatientsViewDlg" widgetVar="PetPatientsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPetPatientsTitle}">
            <h:form id="PetPatientsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{petPatientsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_id}"/>
                        <h:outputText value="#{petPatientsController.selected.id}" title="#{bundle.ViewPetPatientsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_name}"/>
                        <h:outputText value="#{petPatientsController.selected.name}" title="#{bundle.ViewPetPatientsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_sex}"/>
                        <p:selectBooleanCheckbox value="#{petPatientsController.selected.sex}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_birthDate}"/>
                        <h:outputText value="#{petPatientsController.selected.birthDate}" title="#{bundle.ViewPetPatientsTitle_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_entryDate}"/>
                        <h:outputText value="#{petPatientsController.selected.entryDate}" title="#{bundle.ViewPetPatientsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{petPatientsController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_breedId}"/>
                        <h:outputText value="#{petPatientsController.selected.breedId}" title="#{bundle.ViewPetPatientsTitle_breedId}"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_ownerId}"/>
                        <h:outputText value="#{petPatientsController.selected.ownerId}" title="#{bundle.ViewPetPatientsTitle_ownerId}"/>
                        <h:outputText value="#{bundle.ViewPetPatientsLabel_userId}"/>
                        <h:outputText value="#{petPatientsController.selected.userId}" title="#{bundle.ViewPetPatientsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PetPatientsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
