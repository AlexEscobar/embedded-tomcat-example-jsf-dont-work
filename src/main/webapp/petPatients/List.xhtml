<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPetPatientsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >

            <style type="text/css">
                .studiesButtons{
                    display: block;
                    padding: 5px;
                }
                .studiesButtonsLeft{
                    text-align: left !important;
                }
                .studiesButtonsRight{
                    text-align: right !important;                    
                }
            </style>
            <h:form id="PetPatientsListForm"  class="studyListStyle">
                <h3>#{bundle.ListPetPatientsTitle}</h3>
                <p:dataTable id="datalist" value="#{petPatientsController.items}" var="item" class="petListStyle"
                             selectionMode="single" selection="#{petPatientsController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             reflow="true"
                             >

                    <p:ajax event="rowSelect"   update="PetPatientsListForm:createButton PetPatientsListForm:viewButton PetPatientsListForm:deleteButton @(.studyListStyle)" listener="#{studiesController.getItemsByPet}"/>
                    <p:ajax event="rowUnselect" update="PetPatientsListForm:createButton PetPatientsListForm:viewButton PetPatientsListForm:deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.patientId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PatientOwner}"/>
                        </f:facet>
                        <h:outputText value="#{item.ownerName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_sex}"/>
                        </f:facet>
                        <h:outputText value="#{item.sex? 'M':'F'}"/>
                    </p:column>
                    <!--                    <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPetPatientsTitle_breedId}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.breedId.specieId.name} #{item.breedId.name}"/>
                                        </p:column>-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_birthDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_entryDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPetPatientsTitle_status}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                    </p:column>
                </p:dataTable>
                <div class="studiesButtons">
                    <div class="studiesButtonsLeft col-md-3">
                        <p:commandButton class="btn-save" style="width:115px!important;" id="createButton" icon="ui-icon-plus" rendered="false"
                                         value="#{bundle.Create}" actionListener="#{petPatientsController.prepareCreate}" 
                                         update=":PetPatientsCreateForm" oncomplete="PF('PetPatientsCreateDialog').show()"/>
                        <p:commandButton class="btn" id="viewButton"  
                                         style="width:115px!important;padding:11px !important;margin-bottom: 0px!important;margin-left: 10px;"  icon="ui-icon-search" value="#{bundle.View}" update=":PetPatientsViewForm" oncomplete="PF('PetPatientsViewDialog').show()" disabled="#{empty petPatientsController.selected}"/>
                        <p:commandButton class="btn-delete alt-btn-delete" style="width:115px!important;"  id="deleteButton" icon="ui-icon-trash"  
                                         value="#{bundle.Delete}" actionListener="#{petPatientsController.destroy}" 
                                         update=":growl,datalist" disabled="#{empty petPatientsController.selected}"/>
                    </div>
                    <div class="studiesButtonsRight col-md-9">

                        <p:commandButton class="btn-save" style="width:150px!important;" 
                                         id="todayButton" icon="ui-icon-search"  
                                         value="#{bundle.Today}" 
                                         actionListener="#{studiesController.getTodayStudies}" 
                                         update="@(.studyListStyle) datalist"/>
                        <p:commandButton class="btn-save" style="width:150px!important;" 
                                         id="yesterdayButton" icon="ui-icon-search" 
                                         value="#{bundle.Yesterday}" 
                                         actionListener="#{studiesController.getYesterdayStudies}" 
                                         update="@(.studyListStyle) datalist"/>
                        <p:commandButton class="btn-save" style="width:150px!important;" 
                                         id="weekButton" icon="ui-icon-search" 
                                         value="#{bundle.LastWeek}" 
                                         actionListener="#{studiesController.getWeekStudies}" 
                                         update="@(.studyListStyle) datalist"/>
                        <p:commandButton class="btn-save" style="width:150px!important;" 
                                         id="monthButton" icon="ui-icon-search" 
                                         value="#{bundle.LastMonth}" 
                                         actionListener="#{studiesController.getMonthStudies}" 
                                         update="@(.studyListStyle) datalist"/>
                        <p:commandButton class="btn-save" style="width:150px!important;" 
                                         id="allButton" icon="ui-icon-plus" 
                                         value="#{bundle.All}" 
                                         actionListener="#{studiesController.getAllStudies}" 
                                         update="@(.studyListStyle) datalist"/>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
            </h:form>
            <ui:include src="/studies/List.xhtml"/>
            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
