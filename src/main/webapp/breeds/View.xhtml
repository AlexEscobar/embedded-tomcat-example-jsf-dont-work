<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BreedsViewDlg" widgetVar="BreedsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBreedsTitle}">
            <h:form id="BreedsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{breedsController.selected != null}">
                        <h:outputText value="#{bundle.ViewBreedsLabel_id}"/>
                        <h:outputText value="#{breedsController.selected.id}" title="#{bundle.ViewBreedsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBreedsLabel_name}"/>
                        <h:outputText value="#{breedsController.selected.name}" title="#{bundle.ViewBreedsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewBreedsLabel_entryDate}"/>
                        <h:outputText value="#{breedsController.selected.entryDate}" title="#{bundle.ViewBreedsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBreedsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{breedsController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewBreedsLabel_specieId}"/>
                        <h:outputText value="#{breedsController.selected.specieId}" title="#{bundle.ViewBreedsTitle_specieId}"/>
                        <h:outputText value="#{bundle.ViewBreedsLabel_userId}"/>
                        <h:outputText value="#{breedsController.selected.userId}" title="#{bundle.ViewBreedsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BreedsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
