<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnotationsRejectDlg" widgetVar="AnnotationsRejectDialog" modal="true" resizable="false" appendTo="@(body)" header="Reject Image" width="500" position="center">
            <h:form id="AnnotationsRejectForm">
                <h:panelGroup id="display">                   
                    <h3>Select the reason</h3>
                    <hr/>
                    <p:selectManyCheckbox id="grid2" value="#{generalXrayController.selectedRejectionReasons}" layout="responsive" columns="3" converter="rejectionReasonsConverter">
                        <f:selectItems value="#{generalXrayController.rejectionReasons}" var="reason" itemLabel="#{reason.reason}" itemValue="#{reason}" />
                    </p:selectManyCheckbox>
                    <hr/>
                    <p:commandButton value="#{bundle.Yes}"  actionListener="#{generalXrayController.rejectCurrentImage()}" 
                                     update=" @(.pollStyle) :growl AnnotationsListForm AnnotationsCreateForm" class="btn-save" 
                                     oncomplete="PF('AnnotationsRejectDialog').hide();"/>
                    <p:commandButton value="#{bundle.No}" class="btn-cancel" 
                                     oncomplete="PF('AnnotationsRejectDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
    </ui:composition>
</html>
