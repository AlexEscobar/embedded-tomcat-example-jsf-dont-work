<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnotationsRelaunchDlg" widgetVar="AnnotationsRelaunchDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.RelaunchSensorApp}">
            <h:form id="AnnotationsRelaunchForm">
                <h:panelGroup id="display">                   
                    <p:commandButton actionListener="#{generalXrayController.relaunchAfterInterval}" value="#{bundle.Yes}" 
                                     update=" @(.pollStyle) :growl AnnotationsListForm XrayActionForm:xrayActionButtons" class="btn-save" 
                                     oncomplete="PF('AnnotationsRelaunchDialog').hide();"/>
                    <p:commandButton actionListener="#{generalXrayController.sensorKiller}" value="#{bundle.No}" class="btn-cancel" 
                                     update=" @(.pollStyle) :growl XrayActionForm:xrayActionButtons" 
                                     oncomplete="PF('AnnotationsRelaunchDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
