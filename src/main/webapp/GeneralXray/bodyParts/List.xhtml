<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleBodyParts.ListBodyPartsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BodyPartsListForm">
                <p:panel header="#{bundleBodyParts.ListBodyPartsTitle}">
                    <p:dataTable id="datalist" value="#{bodyPartsController.items}" var="item"
                                 selectionMode="single" selection="#{bodyPartsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleBodyParts.ListBodyPartsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleBodyParts.ListBodyPartsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleBodyParts.ListBodyPartsTitle_entryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleBodyParts.ListBodyPartsTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleBodyParts.Create}" actionListener="#{bodyPartsController.prepareCreate}" update=":BodyPartsCreateForm" oncomplete="PF('BodyPartsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleBodyParts.View}" update=":BodyPartsViewForm" oncomplete="PF('BodyPartsViewDialog').show()" disabled="#{empty bodyPartsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleBodyParts.Edit}" update=":BodyPartsEditForm" oncomplete="PF('BodyPartsEditDialog').show()" disabled="#{empty bodyPartsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleBodyParts.Delete}" actionListener="#{bodyPartsController.destroy}" update=":growl,datalist" disabled="#{empty bodyPartsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
