<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodyPartsEditDlg" widgetVar="BodyPartsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleBodyParts.EditBodyPartsTitle}">
            <h:form id="BodyPartsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodyPartsController.selected != null}">
                        <p:outputLabel value="#{bundleBodyParts.EditBodyPartsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{bodyPartsController.selected.description}" title="#{bundleBodyParts.EditBodyPartsTitle_description}" required="true" requiredMessage="#{bundleBodyParts.EditBodyPartsRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundleBodyParts.EditBodyPartsLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{bodyPartsController.selected.status}" required="true" requiredMessage="#{bundleBodyParts.EditBodyPartsRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodyPartsController.update}" value="#{bundleBodyParts.Save}" update="display,:BodyPartsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BodyPartsEditDialog');"/>
                    <p:commandButton value="#{bundleBodyParts.Cancel}" onclick="PF('BodyPartsEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
