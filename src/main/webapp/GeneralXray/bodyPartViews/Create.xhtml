<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodyPartViewsCreateDlg" widgetVar="BodyPartViewsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleBodyParts.CreateBodyPartViewsTitle}">
            <h:form id="BodyPartViewsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodyPartViewsController.selected != null}">
                        <p:outputLabel value="#{bundleBodyParts.CreateBodyPartViewsLabel_abbreviation}" for="abbreviation" />
                        <p:inputText id="abbreviation" value="#{bodyPartViewsController.selected.abbreviation}" title="#{bundleBodyParts.CreateBodyPartViewsTitle_abbreviation}" required="true" requiredMessage="#{bundleBodyParts.CreateBodyPartViewsRequiredMessage_abbreviation}"/>
                        <p:outputLabel value="#{bundleBodyParts.CreateBodyPartViewsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{bodyPartViewsController.selected.description}" title="#{bundleBodyParts.CreateBodyPartViewsTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodyPartViewsController.create}" value="#{bundleBodyParts.Save}" update="display,:BodyPartViewsListForm:datalist,:growl" oncomplete="handleSubmit(args,'BodyPartViewsCreateDialog');"/>
                    <p:commandButton value="#{bundleBodyParts.Cancel}" onclick="PF('BodyPartViewsCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
