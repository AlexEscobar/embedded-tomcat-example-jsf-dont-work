<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodyPartViewsViewDlg" widgetVar="BodyPartViewsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleBodyParts.ViewBodyPartViewsTitle}">
            <h:form id="BodyPartViewsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodyPartViewsController.selected != null}">
                        <h:outputText value="#{bundleBodyParts.ViewBodyPartViewsLabel_id}"/>
                        <h:outputText value="#{bodyPartViewsController.selected.id}" title="#{bundleBodyParts.ViewBodyPartViewsTitle_id}"/>
                        <h:outputText value="#{bundleBodyParts.ViewBodyPartViewsLabel_abbreviation}"/>
                        <h:outputText value="#{bodyPartViewsController.selected.abbreviation}" title="#{bundleBodyParts.ViewBodyPartViewsTitle_abbreviation}"/>
                        <h:outputText value="#{bundleBodyParts.ViewBodyPartViewsLabel_description}"/>
                        <h:outputText value="#{bodyPartViewsController.selected.description}" title="#{bundleBodyParts.ViewBodyPartViewsTitle_description}"/>
                        <h:outputText value="#{bundleBodyParts.ViewBodyPartViewsLabel_entryDate}"/>
                        <h:outputText value="#{bodyPartViewsController.selected.entryDate}" title="#{bundleBodyParts.ViewBodyPartViewsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleBodyParts.ViewBodyPartViewsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{bodyPartViewsController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleBodyParts.Close}" onclick="BodyPartViewsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
