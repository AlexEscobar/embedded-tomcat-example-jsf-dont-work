<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GeneratorSpeciesByThicknessConfigListForm">
                <p:panel header="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle}">
                    <p:dataTable id="datalist" value="#{generatorSpeciesByThicknessConfigController.items}" var="item"
                                 selectionMode="single" selection="#{generatorSpeciesByThicknessConfigController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_et}"/>
                            </f:facet>
                            <h:outputText value="#{item.et}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_thickness}"/>
                            </f:facet>
                            <h:outputText value="#{item.thickness}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_kv}"/>
                            </f:facet>
                            <h:outputText value="#{item.kv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_mx}"/>
                            </f:facet>
                            <h:outputText value="#{item.mx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_ms}"/>
                            </f:facet>
                            <h:outputText value="#{item.ms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_ma}"/>
                            </f:facet>
                            <h:outputText value="#{item.ma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_fo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_fs}"/>
                            </f:facet>
                            <h:outputText value="#{item.fs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_fi}"/>
                            </f:facet>
                            <h:outputText value="#{item.fi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_fn}"/>
                            </f:facet>
                            <h:outputText value="#{item.fn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_bodyPartId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bodyPartId.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_bodyPartViewId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bodyPartViewId.abbreviation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneratorSpeciesByThicknessConfigTitle_generatorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.generatorId.model}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{generatorSpeciesByThicknessConfigController.prepareCreate}" update=":GeneratorSpeciesByThicknessConfigCreateForm" oncomplete="PF('GeneratorSpeciesByThicknessConfigCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GeneratorSpeciesByThicknessConfigViewForm" oncomplete="PF('GeneratorSpeciesByThicknessConfigViewDialog').show()" disabled="#{empty generatorSpeciesByThicknessConfigController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GeneratorSpeciesByThicknessConfigEditForm" oncomplete="PF('GeneratorSpeciesByThicknessConfigEditDialog').show()" disabled="#{empty generatorSpeciesByThicknessConfigController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{generatorSpeciesByThicknessConfigController.destroy}" update=":growl,datalist" disabled="#{empty generatorSpeciesByThicknessConfigController.selected}"/>

            <ui:include src="Create.xhtml"/>
