<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcquistionDevicesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AcquistionDevicesListForm">
                <p:panel header="#{bundle.ListAcquistionDevicesTitle}">
                    <p:dataTable id="datalist" value="#{acquistionDevicesController.items}" var="item"
                                 selectionMode="single" selection="#{acquistionDevicesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_brand}"/>
                            </f:facet>
                            <h:outputText value="#{item.brand}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_serialNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_columnCellSpacing}"/>
                            </f:facet>
                            <h:outputText value="#{item.columnCellSpacing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_rowCellSpacing}"/>
                            </f:facet>
                            <h:outputText value="#{item.rowCellSpacing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_height}"/>
                            </f:facet>
                            <h:outputText value="#{item.height}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_witdh}"/>
                            </f:facet>
                            <h:outputText value="#{item.witdh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_timeout}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeout}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_outputPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.outputPath}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_entryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcquistionDevicesTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{acquistionDevicesController.prepareCreate}" update=":AcquistionDevicesCreateForm" oncomplete="PF('AcquistionDevicesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AcquistionDevicesViewForm" oncomplete="PF('AcquistionDevicesViewDialog').show()" disabled="#{empty acquistionDevicesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AcquistionDevicesEditForm" oncomplete="PF('AcquistionDevicesEditDialog').show()" disabled="#{empty acquistionDevicesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{acquistionDevicesController.destroy}" update=":growl,datalist" disabled="#{empty acquistionDevicesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
