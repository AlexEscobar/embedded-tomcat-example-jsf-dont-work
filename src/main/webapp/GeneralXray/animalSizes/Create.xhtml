<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnimalSizesCreateDlg" widgetVar="AnimalSizesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnimalSizesTitle}">
            <h:form id="AnimalSizesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{animalSizesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnimalSizesLabel_size}" for="size" />
                        <p:inputText id="size" value="#{animalSizesController.selected.animalSize}" title="#{bundle.CreateAnimalSizesTitle_size}" required="true" requiredMessage="#{bundle.CreateAnimalSizesRequiredMessage_size}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{animalSizesController.create}" value="#{bundle.Save}" update="display,:AnimalSizesListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnimalSizesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnimalSizesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
