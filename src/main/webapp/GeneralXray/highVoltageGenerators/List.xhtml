<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HighVoltageGeneratorsListForm">
                <p:panel header="#{bundle.ListHighVoltageGeneratorsTitle}">
                    <p:dataTable id="datalist" value="#{highVoltageGeneratorsController.items}" var="item"
                                 selectionMode="single" selection="#{highVoltageGeneratorsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_maxPower}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxPower}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_minKV}"/>
                            </f:facet>
                            <h:outputText value="#{item.minKV}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_maxKV}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxKV}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_minMA}"/>
                            </f:facet>
                            <h:outputText value="#{item.minMA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_maxMA}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxMA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_minMS}"/>
                            </f:facet>
                            <h:outputText value="#{item.minMS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_maxMS}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxMS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_minMAS}"/>
                            </f:facet>
                            <h:outputText value="#{item.minMAS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_maxMAS}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxMAS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_timeout}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeout}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_standardLoadingTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.standardLoadingTime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_enableBucky}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.enableBucky}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_flatPanelDectTimeout}"/>
                            </f:facet>
                            <h:outputText value="#{item.flatPanelDectTimeout}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_comPort}"/>
                            </f:facet>
                            <h:outputText value="#{item.comPort}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_entryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHighVoltageGeneratorsTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{highVoltageGeneratorsController.prepareCreate}" update=":HighVoltageGeneratorsCreateForm" oncomplete="PF('HighVoltageGeneratorsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HighVoltageGeneratorsViewForm" oncomplete="PF('HighVoltageGeneratorsViewDialog').show()" disabled="#{empty highVoltageGeneratorsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HighVoltageGeneratorsEditForm" oncomplete="PF('HighVoltageGeneratorsEditDialog').show()" disabled="#{empty highVoltageGeneratorsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{highVoltageGeneratorsController.destroy}" update=":growl,datalist" disabled="#{empty highVoltageGeneratorsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
