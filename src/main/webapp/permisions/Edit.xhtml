<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisionsEditDlg" widgetVar="PermisionsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Permisions">
            <h:form id="PermisionsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisionsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{permisionsController.selected.description}" title="#{bundle.CreatePermisionsTitle_description}" required="true" requiredMessage="#{bundle.CreatePermisionsRequiredMessage_description}"/>
                        <p:outputLabel value="Access View" for="accessName" />
                        <p:inputText id="accessName" value="#{permisionsController.selected.accessName}" title="#{bundle.LandingPage}" />
                        <p:outputLabel value="#{bundle.CreatePermisionsLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{permisionsController.selected.status}" required="true" requiredMessage="#{bundle.EditPermisionsRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisionsController.update}" value="#{bundle.Save}" update="display,:PermisionsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisionsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisionsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
