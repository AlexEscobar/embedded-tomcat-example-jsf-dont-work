<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisionsViewDlg" widgetVar="PermisionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermisionsTitle}">
            <h:form id="PermisionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermisionsLabel_id}"/>
                        <h:outputText value="#{permisionsController.selected.id}" title="#{bundle.ViewPermisionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPermisionsLabel_description}"/>
                        <h:outputText value="#{permisionsController.selected.description}" title="#{bundle.ViewPermisionsTitle_description}"/>
                        <h:outputText value="#{bundle.LandingPage}" />
                        <h:outputText value="#{permisionsController.selected.accessName}" title="#{bundle.LandingPage}" />
                        <h:outputText value="#{bundle.ViewPermisionsLabel_entryDate}"/>
                        <h:outputText value="#{permisionsController.selected.entryDate}" title="#{bundle.ViewPermisionsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPermisionsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{permisionsController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermisionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
