<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/dicomServers/List">Settings/Dicom servers</p:link></li>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListDicomServersTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="DicomServersListForm" >
            <p:panel header="#{bundle.ListDicomServersTitle}">
                <p:dataTable id="datalist" value="#{dicomServersController.items}" var="item" class="dicomServersListForm"
                             selectionMode="single" selection="#{dicomServersController.selected}"
                             paginator="true"
                             rowKey="#{item.serverId}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton checkConnection"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton checkConnection"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_serverId}"/>
                        </f:facet>
                        <h:outputText value="#{item.serverId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_serverName}"/>
                        </f:facet>
                        <h:outputText value="#{item.serverName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_aeTitle}"/>
                        </f:facet>
                        <h:outputText value="#{item.aeTitle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_host}"/>
                        </f:facet>
                        <h:outputText value="#{item.host}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_port}"/>
                        </f:facet>
                        <h:outputText value="#{item.port}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_creationDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDicomServersTitle_status}"/>
                        </f:facet>
                        <h:outputText value="#{item.status? 'Active':'Inactive'}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dicomServersController.prepareCreate}" update=":DicomServersCreateForm" oncomplete="PF('DicomServersCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DicomServersViewForm" oncomplete="PF('DicomServersViewDialog').show()" disabled="#{empty dicomServersController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DicomServersEditForm" oncomplete="PF('DicomServersEditDialog').show()" disabled="#{empty dicomServersController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dicomServersController.destroy}" update=":growl,datalist" disabled="#{empty dicomServersController.selected}"/>
                        <p:commandButton id="checkConnection" icon="ui-icon-check" actionListener="#{dicomServersController.checkServerReady}" value="Check connection" update=":growl" disabled="#{empty dicomServersController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
