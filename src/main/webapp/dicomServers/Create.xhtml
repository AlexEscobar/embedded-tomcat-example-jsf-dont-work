<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DicomServersCreateDlg" widgetVar="DicomServersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDicomServersTitle}">
            <h:form id="DicomServersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dicomServersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDicomServersLabel_serverName}" for="serverName" />
                        <p:inputText id="serverName" value="#{dicomServersController.selected.serverName}" title="#{bundle.CreateDicomServersTitle_serverName}" />
                        <p:outputLabel value="#{bundle.CreateDicomServersLabel_aeTitle}" for="serverAETitle" />
                        <p:inputText id="serverAETitle" value="#{dicomServersController.selected.aeTitle}" title="AETitle" required="true" requiredMessage="AETitle is a required field"/>
                        <p:outputLabel value="#{bundle.CreateDicomServersLabel_host}" for="host" />
                        <p:inputText id="host" value="#{dicomServersController.selected.host}" title="#{bundle.CreateDicomServersTitle_host}" required="true" requiredMessage="#{bundle.CreateDicomServersRequiredMessage_host}"/>
                        <p:outputLabel value="#{bundle.CreateDicomServersLabel_port}" for="port" />
                        <p:inputText id="port" value="#{dicomServersController.selected.port}" title="#{bundle.CreateDicomServersTitle_port}" required="true" requiredMessage="#{bundle.CreateDicomServersRequiredMessage_port}"/>
                        <p:outputLabel value="#{bundle.CreateDicomServersLabel_description}" for="description" />
                        <p:inputText id="description" value="#{dicomServersController.selected.description}" title="#{bundle.CreateDicomServersTitle_description}" />
                    </p:panelGrid>
                    
                    <div class="form-button-interface">
                        <p:commandButton actionListener="#{dicomServersController.create}" value="#{bundle.Save}" 
                                         update="display @(.dicomSendForm) @(.dicomServersListForm) :growl" oncomplete="PF('DicomServersCreateDialog').hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('DicomServersCreateDialog').hide()"/>
                        <p:commandButton actionListener="#{dicomServersController.checkServerReady}" value="Check connection" update=":growl" />                        
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
