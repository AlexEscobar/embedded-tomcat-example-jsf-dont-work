<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalityCategoriesViewDlg" widgetVar="ModalityCategoriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModalityCategoriesTitle}">
            <h:form id="ModalityCategoriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalityCategoriesController.selected != null}">
                        <h:outputText value="#{bundle.ViewModalityCategoriesLabel_id}"/>
                        <h:outputText value="#{modalityCategoriesController.selected.id}" title="#{bundle.ViewModalityCategoriesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewModalityCategoriesLabel_name}"/>
                        <h:outputText value="#{modalityCategoriesController.selected.name}" title="#{bundle.ViewModalityCategoriesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewModalityCategoriesLabel_entryDate}"/>
                        <h:outputText value="#{modalityCategoriesController.selected.entryDate}" title="#{bundle.ViewModalityCategoriesTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewModalityCategoriesLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{modalityCategoriesController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModalityCategoriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
