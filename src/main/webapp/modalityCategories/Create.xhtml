<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalityCategoriesCreateDlg" widgetVar="ModalityCategoriesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModalityCategoriesTitle}">
            <h:form id="ModalityCategoriesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalityCategoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModalityCategoriesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{modalityCategoriesController.selected.name}" title="#{bundle.CreateModalityCategoriesTitle_name}" required="true" requiredMessage="#{bundle.CreateModalityCategoriesRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalityCategoriesController.create}" value="#{bundle.Save}" update="display,:ModalityCategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModalityCategoriesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalityCategoriesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
