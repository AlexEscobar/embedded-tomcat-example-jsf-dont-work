<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClinicsViewDlg" widgetVar="ClinicsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClinicsTitle}">
            <h:form id="ClinicsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clinicsController.selected != null}">
                        <h:outputText value="#{bundle.ViewClinicsLabel_id}"/>
                        <h:outputText value="#{clinicsController.selected.id}" title="#{bundle.ViewClinicsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_name}"/>
                        <h:outputText value="#{clinicsController.selected.name}" title="#{bundle.ViewClinicsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_address}"/>
                        <h:outputText value="#{clinicsController.selected.address}" title="#{bundle.ViewClinicsTitle_address}"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_logoPath}"/>
                        <h:outputText value="#{clinicsController.selected.logoPath}" title="#{bundle.ViewClinicsTitle_logoPath}"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_entryDate}"/>
                        <h:outputText value="#{clinicsController.selected.entryDate}" title="#{bundle.ViewClinicsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClinicsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{clinicsController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_licence}"/>
                        <h:outputText value="#{clinicsController.selected.licence}" title="#{bundle.ViewClinicsTitle_licence}"/>
                        <h:outputText value="#{bundle.ViewClinicsLabel_licenceExpireDate}"/>
                        <h:outputText value="#{clinicsController.selected.licenceExpireDate}" title="#{bundle.ViewClinicsTitle_licenceExpireDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClinicsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
