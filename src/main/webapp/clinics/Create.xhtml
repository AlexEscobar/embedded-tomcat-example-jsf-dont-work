<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClinicsCreateDlg" widgetVar="ClinicsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClinicsTitle}">
            <h:form id="ClinicsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clinicsController.selected != null}">
                        <p:outputLabel value="Clinic type" for="clinicType" />
                        <p:selectOneRadio id="clinicType" value="#{clinicsController.selected.clinicType}"  required="true" requiredMessage="Clinic type is required" >
                            <f:selectItem itemLabel="Veterinary" itemValue="true" />
                            <f:selectItem itemLabel="Human" itemValue="false" />
                        </p:selectOneRadio>
                        <p:outputLabel value="#{bundle.CreateClinicsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clinicsController.selected.name}" title="#{bundle.CreateClinicsTitle_name}" required="true" requiredMessage="#{bundle.CreateClinicsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateClinicsLabel_address}" for="address" />
                        <p:inputText id="address" value="#{clinicsController.selected.address}" title="#{bundle.CreateClinicsTitle_address}" />
                        
                        <p:outputLabel value="Phone" for="phone" />
                        <p:inputText id="phone" value="#{clinicsController.selected.phone}" title="#{bundle.EditUsersTitle_phone}" />
                        
                        <p:outputLabel value="#{bundle.CreateClinicsLabel_licence}" for="licence"  rendered="false"/>
                        <p:inputText id="licence" value="#{clinicsController.selected.licence}" title="#{bundle.CreateClinicsTitle_licence}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateClinicsLabel_licenceExpireDate}" for="licenceExpireDate"  rendered="false"/>
                        <p:calendar id="licenceExpireDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{clinicsController.selected.licenceExpireDate}" 
                                    title="#{bundle.EditClinicsTitle_licenceExpireDate}"  showOn="button"  rendered="false"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clinicsController.create}" value="#{bundle.Save}" update="display,:ClinicsListForm:datalist,:growl" oncomplete="PF('ClinicsCreateDialog').hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ClinicsCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
