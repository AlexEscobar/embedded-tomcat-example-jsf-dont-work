<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserProfileTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UserProfileListForm">
                <p:panel header="#{bundle.ListUserProfileTitle}">
                    <p:dataTable id="datalist" value="#{userProfileController.items}" var="item"
                                 selectionMode="single" selection="#{userProfileController.selected}"
                                 paginator="true"
                                 rowKey="#{item.userProfilePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProfileTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users.username}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProfileTitle_profiles}"/>
                            </f:facet>
                            <h:outputText value="#{item.profiles.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProfileTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{userProfileController.prepareCreate}" update=":UserProfileCreateForm" oncomplete="PF('UserProfileCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserProfileEditForm" oncomplete="PF('UserProfileEditDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UserProfileViewForm" oncomplete="PF('UserProfileViewDialog').show()" disabled="#{empty userProfileController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{userProfileController.destroy}" update=":growl,datalist" disabled="#{empty userProfileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
