<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserProfileCreateDlg" widgetVar="UserProfileCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserProfileTitle}">
            <h:form id="UserProfileCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userProfileController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserProfileLabel_users}" for="users" />
                        <p:selectOneMenu id="users" value="#{userProfileController.selected.users}" required="true" 
                                         requiredMessage="#{bundle.CreateUserProfileRequiredMessage_users}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usersItem"
                                           itemLabel="#{usersItem.username}"
                                           itemValue="#{usersItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserProfileLabel_profiles}" for="profiles" />
                        <p:selectOneMenu id="profiles" value="#{userProfileController.selected.profiles}" required="true" 
                                         requiredMessage="#{bundle.CreateUserProfileRequiredMessage_profiles}">                            
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                            <f:selectItems value="#{profilesController.itemsAvailableSelectOne}"
                                           var="profilesItem"
                                           itemLabel="#{profilesItem.name}"
                                           itemValue="#{profilesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userProfileController.create}" value="#{bundle.Save}" 
                                     update="display,:UserProfileListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserProfileCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserProfileCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
