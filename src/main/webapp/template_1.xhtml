<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Annotations" outcome="/annotations/List.xhtml" />
                            <p:menuitem value="BranchOffices" outcome="/branchOffices/List.xhtml" />
                            <p:menuitem value="Breeds" outcome="/breeds/List.xhtml" />
                            <p:menuitem value="Clinics" outcome="/clinics/List.xhtml" />
                            <p:menuitem value="Images" outcome="/images/List.xhtml" />
                            <p:menuitem value="Modalities" outcome="/modalities/List.xhtml" />
                            <p:menuitem value="ModalityCategories" outcome="/modalityCategories/List.xhtml" />
                            <p:menuitem value="PermisionProfile" outcome="/permisionProfile/List.xhtml" />
                            <p:menuitem value="Permisions" outcome="/permisions/List.xhtml" />
                            <p:menuitem value="PersonTypes" outcome="/personTypes/List.xhtml" />
                            <p:menuitem value="Persons" outcome="/persons/List.xhtml" />
                            <p:menuitem value="PetPatients" outcome="/petPatients/List.xhtml" />
                            <p:menuitem value="Profiles" outcome="/profiles/List.xhtml" />
                            <p:menuitem value="Species" outcome="/species/List.xhtml" />
                            <p:menuitem value="Studies" outcome="/studies/List.xhtml" />
                            <p:menuitem value="TeethNumbers" outcome="/teethNumbers/List.xhtml" />
                            <p:menuitem value="UserProfile" outcome="/userProfile/List.xhtml" />
                            <p:menuitem value="Users" outcome="/users/List.xhtml" />
                            <p:menuitem value="WorkList" outcome="/workList/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
