<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_FName}"/>
                        <h:outputText value="#{usersController.selected.FName}" title="#{bundle.ViewUsersTitle_FName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_LName}"/>
                        <h:outputText value="#{usersController.selected.LName}" title="#{bundle.ViewUsersTitle_LName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_signupDate}"/>
                        <h:outputText value="#{usersController.selected.signupDate}" title="#{bundle.ViewUsersTitle_signupDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_status}"/>
                        <h:outputText value="#{usersController.selected.status? 'Active':'Inactive'}" />
                        <h:outputText value="#{bundle.ViewUsersLabel_phone}"/>
                        <h:outputText value="#{usersController.selected.phone}" title="#{bundle.ViewUsersTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_lastDate}"/>
                        <h:outputText value="#{usersController.selected.lastDate}" title="#{bundle.ViewUsersTitle_lastDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="form-button-interface">
                        <p:commandButton value="#{bundle.Close}" onclick="PF('UsersViewDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
