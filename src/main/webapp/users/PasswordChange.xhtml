<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersPasswordChangeDlg" widgetVar="UsersPasswordChangeDialog" modal="true" resizable="false" appendTo="@(body)" header="Change Password to #{usersController.selected.username}">
            <h:form id="UsersPasswordChangeForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{usersController.selected.password}" match="pass2"
                                    title="#{bundle.CreateUsersTitle_password}" required="true" redisplay="true"
                                    requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"
                                    validatorMessage="#{bundle.PassValidatorMessage}"
                                    feedback="true" 
                                    promptLabel="#{bundle.PassPromptLabel}" weakLabel="#{bundle.PassWeakLabel}"
                                    goodLabel="#{bundle.PassMediumLabel}" strongLabel="#{bundle.PassStrongLabel}" >
                            <!--<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%*=%ยก!?+]).{6,20})" />-->
                        </p:password>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_passwordConfirm}" for="pass2"/>
                        <p:password id="pass2" value="#{usersController.selected.password}" required="true" redisplay="true"
                                    requiredMessage="#{bundle.CreateUserRequiredMessage_pass2}"/>                       
                    </p:panelGrid>
                    <div class="form-button-interface">
                        <p:commandButton actionListener="#{usersController.changePassword}"  value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'UsersPasswordChangeDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsersPasswordChangeDialog').hide();"/>                        
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
