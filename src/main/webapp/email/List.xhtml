<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/email/List">Settings/Email</p:link></li>
    </ui:define>


    <ui:define name="title">
        <h:outputText value="#{bundle.ConfigureEmail}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="EmailConfigListForm">
            <p:panel header="#{bundle.ConfigureEmail}">
                <p:dataTable id="datalist" value="#{emailConfigController.items}" var="item" class="emailConfigListForm"
                             selectionMode="single" selection="#{emailConfigController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton emailCheck"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton emailCheck"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.HostName}"/>
                        </f:facet>
                        <h:outputText value="#{item.hostName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_smtpPort}"/>
                        </f:facet>
                        <h:outputText value="#{item.smtpPort}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_emailUser}"/>
                        </f:facet>
                        <h:outputText value="#{item.emailUser}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_emailPassword}"/>
                        </f:facet>
                        <h:outputText value="****************"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_emailSubject}"/>
                        </f:facet>
                        <h:outputText value="#{item.emailSubject}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_creationDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmailConfigTitle_status}"/>
                        </f:facet>
                        <h:outputText value="#{item.status? 'Active':'Inactive'}"/>
                    </p:column>
                    <p:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateUsersLabel_clinicId}"/>
                        </f:facet>
                        <h:outputText value="#{item.clinicId.name}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{emailConfigController.prepareCreate}" update=":EmailConfigCreateForm" oncomplete="PF('EmailConfigCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmailConfigViewForm" oncomplete="PF('EmailConfigViewDialog').show()" disabled="#{empty emailConfigController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmailConfigEditForm" oncomplete="PF('EmailConfigEditDialog').show()" disabled="#{empty emailConfigController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{emailConfigController.destroy}" update=":growl,datalist" disabled="#{empty emailConfigController.selected}"/>
                        <p:commandButton id="emailCheck" actionListener="#{emailConfigController.checkEmailConfiguration}" value="Check email connection" update=":growl" disabled="#{empty emailConfigController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
