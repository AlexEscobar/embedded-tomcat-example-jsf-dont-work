<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationEditDlg" widgetVar="ConfigurationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConfigurationTitle}">
            <h:form id="ConfigurationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_parameterName}" for="parameterName" />
                        <p:inputText id="parameterName" value="#{configurationController.selected.parameterName}" title="#{bundle.EditConfigurationTitle_parameterName}" required="true" requiredMessage="#{bundle.EditConfigurationRequiredMessage_parameterName}"/>
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_parameterValue}" for="parameterValue" />
                        <p:inputText id="parameterValue" value="#{configurationController.selected.parameterValue}" title="#{bundle.EditConfigurationTitle_parameterValue}" />
                        <p:outputLabel value="#{bundle.EditConfigurationLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{configurationController.selected.status}" required="true" requiredMessage="#{bundle.EditConfigurationRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configurationController.update}" value="#{bundle.Save}" update="display,:ConfigurationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigurationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfigurationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
