<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDicomSentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DicomSentListForm">
                <p:panel header="#{bundle.ListDicomSentTitle}">
                    <p:dataTable id="datalist" value="#{dicomSentController.items}" var="item"
                                 selectionMode="single" selection="#{dicomSentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_dicomTags}"/>
                            </f:facet>
                            <h:outputText value="#{item.dicomTags}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_startingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_successDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.successDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_stateDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_dicomServerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dicomServerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDicomSentTitle_imageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dicomSentController.prepareCreate}" update=":DicomSentCreateForm" oncomplete="PF('DicomSentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DicomSentViewForm" oncomplete="PF('DicomSentViewDialog').show()" disabled="#{empty dicomSentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DicomSentEditForm" oncomplete="PF('DicomSentEditDialog').show()" disabled="#{empty dicomSentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dicomSentController.destroy}" update=":growl,datalist" disabled="#{empty dicomSentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
