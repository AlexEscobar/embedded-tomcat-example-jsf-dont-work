<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesEditDlg" widgetVar="ImagesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagesTitle}">
            <h:form id="ImagesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{imagesController.selected.id}" title="#{bundle.EditImagesTitle_id}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditImagesLabel_pattern}" for="pattern" />
                        <p:inputText id="pattern" value="#{imagesController.selected.pattern}" title="#{bundle.EditImagesTitle_pattern}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_pattern}"/>
                        <p:outputLabel value="#{bundle.EditImagesLabel_mimeType}" for="mimeType" />
                        <p:inputText id="mimeType" value="#{imagesController.selected.mimeType}" title="#{bundle.EditImagesTitle_mimeType}" />
                        <p:outputLabel value="#{bundle.EditImagesLabel_creationDate}" for="creationDate" />
                        <p:calendar id="creationDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{imagesController.selected.creationDate}" title="#{bundle.EditImagesTitle_creationDate}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_creationDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditImagesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{imagesController.selected.status}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditImagesLabel_modalityId}" for="modalityId" />
                        <p:selectOneMenu id="modalityId" value="#{imagesController.selected.modalityId}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_modalityId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modalitiesController.itemsAvailableSelectOne}"
                                           var="modalityIdItem"
                                           itemValue="#{modalityIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImagesLabel_studyId}" for="studyId" />
                        <p:selectOneMenu id="studyId" value="#{imagesController.selected.studyId}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_studyId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{studiesController.itemsAvailableSelectOne}"
                                           var="studyIdItem"
                                           itemValue="#{studyIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImagesLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{imagesController.selected.userId}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagesController.update}" value="#{bundle.Save}" update="display,:ImagesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
