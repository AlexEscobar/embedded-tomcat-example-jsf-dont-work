<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BranchOfficesCreateDlg" widgetVar="BranchOfficesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBranchOfficesTitle}">
            <h:form id="BranchOfficesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{branchOfficesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBranchOfficesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{branchOfficesController.selected.name}" title="#{bundle.CreateBranchOfficesTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateBranchOfficesLabel_address}" for="address" />
                        <p:inputText id="address" value="#{branchOfficesController.selected.address}" title="#{bundle.CreateBranchOfficesTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateBranchOfficesLabel_clinicId}" for="clinicId" />
                        <p:selectOneMenu id="clinicId" value="#{branchOfficesController.selected.clinicId}" required="true" requiredMessage="#{bundle.EditBranchOfficesRequiredMessage_clinicId}">
                            <f:selectItems value="#{clinicsController.itemsAvailableSelectOne}"
                                           var="clinicIdItem"
                                           itemValue="#{clinicIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{branchOfficesController.create}" value="#{bundle.Save}" update="display,:BranchOfficesListForm:datalist,:growl" oncomplete="handleSubmit(args,'BranchOfficesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BranchOfficesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
