<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/teethNumbers/List">Settings/General/#{bundle.ListTeethNumbersTitle}</p:link>
        </li>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ListTeethNumbersTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form id="TeethNumbersListForm">
            <p:panel header="#{bundle.ListTeethNumbersTitle}">
                <p:dataTable id="datalist" value="#{teethNumbersController.items}" var="item" selectionMode="single"
                    selection="#{teethNumbersController.selected}" paginator="true" rowKey="#{item.id}" rows="10"
                    rowsPerPageTemplate="10,20,30,40,50">

                    <p:ajax event="rowSelect" update="createButton viewButton deleteButton" />
                    <p:ajax event="rowUnselect" update="createButton viewButton deleteButton" />

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_id}" />
                        </f:facet>
                        <h:outputText value="#{item.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_number}" />
                        </f:facet>
                        <h:outputText value="#{item.number}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_name}" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_side}" />
                        </f:facet>
                        <h:outputText value="#{item.side}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_status}" />
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.status}" disabled="true" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeethNumbersTitle_specieId}" />
                        </f:facet>
                        <h:outputText value="#{item.specieId.name}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}"
                            actionListener="#{teethNumbersController.prepareCreate}" update=":TeethNumbersCreateForm"
                            oncomplete="PF('TeethNumbersCreateDialog').show()" />
                        <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}"
                            update=":TeethNumbersViewForm" oncomplete="PF('TeethNumbersViewDialog').show()"
                            disabled="#{empty teethNumbersController.selected}" />
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}"
                            actionListener="#{teethNumbersController.destroy}" update=":growl,datalist"
                            disabled="#{empty teethNumbersController.selected}" />
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml" />
        <ui:include src="View.xhtml" />
    </ui:define>
</ui:composition>
