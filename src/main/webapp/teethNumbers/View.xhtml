<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeethNumbersViewDlg" widgetVar="TeethNumbersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeethNumbersTitle}">
            <h:form id="TeethNumbersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teethNumbersController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_id}"/>
                        <h:outputText value="#{teethNumbersController.selected.id}" title="#{bundle.ViewTeethNumbersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_number}"/>
                        <h:outputText value="#{teethNumbersController.selected.number}" title="#{bundle.ViewTeethNumbersTitle_number}"/>
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_name}"/>
                        <h:outputText value="#{teethNumbersController.selected.name}" title="#{bundle.ViewTeethNumbersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_side}"/>
                        <h:outputText value="#{teethNumbersController.selected.side}" title="#{bundle.ViewTeethNumbersTitle_side}"/>
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{teethNumbersController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTeethNumbersLabel_specieId}"/>
                        <h:outputText value="#{teethNumbersController.selected.specieId}" title="#{bundle.ViewTeethNumbersTitle_specieId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeethNumbersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
