<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChooseDentalGeneralStudyListDlg" widgetVar="ChooseDentalGeneralStudyListDialog" modal="true" resizable="false" appendTo="@(body)" header="Select an option">
            <h:form id="ChooseDentalGeneralStudyListForm" class="ChooseDentalGeneralStudyListFormStyle">
                <h:panelGroup id="display">

                    <p:commandButton 
                        action="#{xrayController.redirectToDentalXrayView}" value="Add Dental Study"
                        update="display,@(.petListStyle) @(.worklistStyle) @(.xrayButtonStyle),:growl"
                        oncomplete="handleSubmit(args,'ChooseDentalGeneralStudyListDialog');">

                        
                    </p:commandButton>
                    <p:commandButton 
                        action="#{xrayController.redirectToGeneralXrayView}" value="Add General Study"
                        update="display,@(.petListStyle) @(.worklistStyle) @(.xrayButtonStyle),:growl"
                        oncomplete="handleSubmit(args,'ChooseDentalGeneralStudyListDialog');">
                       
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChooseDentalGeneralStudyListDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
