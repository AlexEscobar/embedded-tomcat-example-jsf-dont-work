<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChooseDentalGeneralDlg" widgetVar="ChooseDentalGeneralDialog" modal="true" resizable="false" appendTo="@(body)" header="Select an option">
            <h:form id="ChooseDentalGeneralForm" class="ChooseDentalGeneralFormStyle">
                <h:panelGroup id="display">

                    <p:commandButton 
                        action="#{petPatientsController.addAndRedirectToDentalXrayPage()}" value="Add Dental Study"
                        update="display,@(.petListStyle) @(.worklistStyle) @(.xrayButtonStyle),:growl"
                        oncomplete="handleSubmit(args,'ChooseDentalGeneralDialog');">

                        <p:confirm 
                            header="#{bundle.ConfirmationHeader}" 
                            message="#{bundle.ConfirmCreateStudy} - ( #{petPatientsController.selected.name} )" 
                            icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                    <p:commandButton 
                        action="#{petPatientsController.addAndRedirectToGeneralXrayPage()}" value="Add General Study"
                        update="display,@(.petListStyle) @(.worklistStyle) @(.xrayButtonStyle),:growl"
                        oncomplete="handleSubmit(args,'ChooseDentalGeneralDialog');">
                        <p:confirm 
                            header="#{bundle.ConfirmationHeader}" 
                            message="#{bundle.ConfirmCreateStudy} - ( #{petPatientsController.selected.name} )" 
                            icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChooseDentalGeneralDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
