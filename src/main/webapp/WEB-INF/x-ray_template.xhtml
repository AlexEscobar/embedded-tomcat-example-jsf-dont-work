<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">X-Ray</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
        <h:outputScript name="js/sweetalert.min.js"/>
        <h:outputScript name="js/lodash.js" />
        <ui:insert name="head"/>

        <script type="application/x-javascript">
        /**
             * Function called from the EJB controller.StudiesController.java
             * @param {type} viewerServer
             * @param {type} studyInstanceUID
             * @returns {undefined}
             */
            function openViewer(viewerServer, studyInstanceUID) {
                console.log(studyInstanceUID);
                console.log("viewerServer", viewerServer);
                let serverURL = 'http://' + viewerServer + ':3000/viewer/' + studyInstanceUID;
                window.location.assign(serverURL);
            }
            
            $(function () {
            // To disable f5
            // jQuery lt 1.7 
            $(document).bind("keydown", disableF5);
            // OR jQuery gt or = 1.7
            $(document).on("keydown", disableF5);
            });

            // slight update to account for browsers not supporting e.which
            function disableF5(e) {
            //    116 = f5, 122 = f11
            if ((e.which || e.keyCode) === 116 || (e.which || e.keyCode) === 122)
            e.preventDefault();
            }

            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); }

            var counter = 0;
            var timerStart = Date.now();

        </script>
        <style>
            span{
                font-size: 12px !important;
            }
            .ui-column-title{
                font-size: 15px !important;
            }
            .ui-toggleswitch {
                vertical-align: bottom;
                background-color: yellow;
            }
            .black_bg{
                background-color: black;

            }
            .grey_bg{
                background-color: grey;

            }

            .annotate{
                width: 100%;
                text-align: center;
            }
            .bodypart-view-button{
                width: 30% !important;
            }
            .responsive{
                width: 100%;
                max-width: 400px;
                height: auto;
            }
            .card{
                margin-bottom: 0; 
                margin-top: 0;

            }
        </style>
    </h:head>
    <h:body  >
        <ui:include src="/timeout_manager.xhtml"/>
        <p:outputPanel id="growl" >
            <!--<p:autoUpdate id="auptoupatErrorMessagesDialog"></p:autoUpdate>-->
            <h:form id="messagesDialogForm">
                <p:dialog id="msgDialog" widgetVar="messageDialog" modal="true" 
                          visible="#{not empty facesContext.messageList}">
                    <p:messages id="messagesInDialog" showSummary="true" showDetail="true"/>
                    <p:commandButton id="closeCreatePerson" class='closeCreatePerson btn-save' 
                                     value="OK" onclick="PF('messageDialog').hide();"/>
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="searchConfirmDialog">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </p:outputPanel>
        <input type="hidden" id="custId" name="custId" value="#{backgroundJobManager.manager}"/>

        <div class="layout-wrapper #{guestPreferences.orientationRTL ? 'layout-rtl' : null} #{guestPreferences.horizontal ? 'layout-menu-horizontal' : null}">

            <div>
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>                

                <div class="layout-main-mask"></div>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
        <h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />


    </h:body>

</html>
