<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonsViewDlg" widgetVar="PersonsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonsTitle}">
            <h:form id="PersonsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personsController.selected != null}">
<!--                        <h:outputText value="#{bundle.ViewPersonsLabel_id}"/>
                        <h:outputText value="#{personsController.selected.id}" title="#{bundle.ViewPersonsTitle_id}"/>-->
                        <h:outputText value="#{bundle.ViewPersonsLabel_FName}"/>
                        <h:outputText value="#{personsController.selected.FName}" title="#{bundle.ViewPersonsTitle_FName}"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_LName}"/>
                        <h:outputText value="#{personsController.selected.LName}" title="#{bundle.ViewPersonsTitle_LName}"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_sex}"/>
                        <p:selectBooleanCheckbox value="#{personsController.selected.sex}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_phone}"/>
                        <h:outputText value="#{personsController.selected.phone}" title="#{bundle.ViewPersonsTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_email}"/>
                        <h:outputText value="#{personsController.selected.email}" title="#{bundle.ViewPersonsTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_birthDate}"/>
                        <h:outputText value="#{personsController.selected.birthDate}" title="#{bundle.ViewPersonsTitle_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonsLabel_entryDate}"/>
                        <h:outputText value="#{personsController.selected.entryDate}" title="#{bundle.ViewPersonsTitle_entryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonsLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{personsController.selected.status}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_typeId}"/>
                        <h:outputText value="#{personsController.selected.typeId}" title="#{bundle.ViewPersonsTitle_typeId}"/>
                        <h:outputText value="#{bundle.ViewPersonsLabel_userId}"/>
                        <h:outputText value="#{personsController.selected.userId}" title="#{bundle.ViewPersonsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PersonsViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
