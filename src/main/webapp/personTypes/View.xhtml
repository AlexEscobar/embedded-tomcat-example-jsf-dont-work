<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonTypesViewDlg" widgetVar="PersonTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTypesTitle}">
            <h:form id="PersonTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personTypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonTypesLabel_id}"/>
                        <h:outputText value="#{personTypesController.selected.id}" title="#{bundle.ViewPersonTypesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonTypesLabel_type}"/>
                        <h:outputText value="#{personTypesController.selected.type}" title="#{bundle.ViewPersonTypesTitle_type}"/>
                        <h:outputText value="#{bundle.ViewPersonTypesLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{personTypesController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
