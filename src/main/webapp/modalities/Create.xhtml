<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalitiesCreateDlg" widgetVar="ModalitiesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModalitiesTitle}">
            <h:form id="ModalitiesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalitiesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModalitiesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{modalitiesController.selected.name}" title="#{bundle.CreateModalitiesTitle_name}" required="true" requiredMessage="#{bundle.CreateModalitiesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateModalitiesLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{modalitiesController.selected.categoryId}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_categoryId}">
                            <f:selectItems value="#{modalityCategoriesController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalitiesController.create}" value="#{bundle.Save}" update="display,:ModalitiesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModalitiesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalitiesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
