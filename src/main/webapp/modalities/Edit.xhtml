<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalitiesEditDlg" widgetVar="ModalitiesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModalitiesTitle}">
            <h:form id="ModalitiesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalitiesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModalitiesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{modalitiesController.selected.id}" title="#{bundle.EditModalitiesTitle_id}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditModalitiesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{modalitiesController.selected.name}" title="#{bundle.EditModalitiesTitle_name}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditModalitiesLabel_entryDate}" for="entryDate" />
                        <p:calendar id="entryDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{modalitiesController.selected.entryDate}" title="#{bundle.EditModalitiesTitle_entryDate}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_entryDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditModalitiesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{modalitiesController.selected.status}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditModalitiesLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{modalitiesController.selected.categoryId}" required="true" requiredMessage="#{bundle.EditModalitiesRequiredMessage_categoryId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modalityCategoriesController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalitiesController.update}" value="#{bundle.Save}" update="display,:ModalitiesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModalitiesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalitiesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
